<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>join us</title>
</head>
<body>
    <img src="./images/logo.png" alt="logo" height="20%" width="20%">
    <br>
    <div class="topnav">
        <a href="./home.html">Home</a>
        <a href="./activities.html" >activities</a>
        <a class="active" href="./joiunus.html">join us</a>
        <a href="./aboutus.html">About us</a>
      </div> <br><br><br>
      <form action="" class="divform">
        <div>
          <h1 style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">You want to join us?</h1>
          <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">please fill this form</h3>
          <br>
          <h3>your name</h3>
          <input id="inpkey" type="text" placeholder="your name ...">
          <h3>your last name</h3>
          <input id="inpvalue" type="text" placeholder="your last name ...">
          <h3>your e-mail</h3>
          <input id="inpmail" type="text" placeholder="your email ...">
          <h3>your age</h3>
          <input id="inpage" type="text" placeholder="your age ...">
          <h3>you will join as:</h3>
          <input id="inpchoice" type="text" placeholder="cub/scout/rover/leader">
          <button id="btninsert">insert your data</button>
        </div>
        <br><br><br><br><br><br>
        <div id="output" class="divmain white" style="font-size: 25px; font-family: Verdana, Geneva, Tahoma, sans-serif;"></div>
      </form>
     
<p style="color: aqua; text-align: center;"></p>
<script type="text/javascript">
  const inpkey= document.getElementById("inpkey");
  const inpvalue= document.getElementById("inpvalue");
  const output= document.getElementById("output")
  btninsert.onclick = function() {
    const key= inpkey.value;
    const value=inpvalue.value;
    console.log(key)
    console.log(value)
    if (key && value){
      localStorage.setItem(key,value);
      location.reload();
    }
  }
  for( var i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    output.innerHTML+=`welcome <br>${key} ${value} <br> you are now one of us`
    }
</script>
</body>
</html>
